<html>

<head>

		<div id="quote" class="row text">
			<h1>The Quote</h1>
		</div>

		<div id="todo" class="row text">

			<div class="col-sm-12" id="todo-list">

		</div>

	</div>



	<!--JS Libraries-->

	<script type='module' src="app/main.js"></script>

</html>
